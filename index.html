<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <canvas id="main_board"></canvas>
    <div class="interface" style="display:block;">
      <input type="range" min="0" max="4" value="1" id="main_level"></input>
      <label class="main-label">Easy</label>
      <button id="main_btn_start">Mulai</button>
    </div>
    <div class="control" style="display:none;">
      <div id="main_btn_arrow_up"></div>
      <div id="main_btn_arrow_left"></div>
      <div id="main_btn_arrow_right"></div>
      <div id="main_btn_arrow_down"></div>
      <div id="main_btn_surrender">ULANGI?</div>
      <label class="main-label">0</label>
    </div>
  </div>
  <div class="main-alert" style="display:none;">
    <div class="alert-content">
      <span>Ã—</span><br>
      <span>Ingin mengulangi<br>permainan?</span><br>
      <span>Iya!</span>
    </div>
  </div>
  <script src="snake.js"></script>
</body>
</html>
